<!DOCTYPE html>

<head></head>

<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：
            <input id="num-a" type="number" value="0">
        </label>
        <label>Num B：
            <input id="num-b" type="number" value="1">
        </label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>
    <script>
        var radioA=document.getElementById('radio-a');
        var radioB=document.getElementById('radio-b');
        var stringA=document.getElementById('str-a');
        var stringB=document.getElementById('str-b');
        var numA=document.getElementById('num-a');
        var numB=document.getElementById('num-b');
        var result=document.getElementById('result');
        var btn=document.getElementsByTagName('button');
        
        function select(){
            if(radioA.checked===true){
                result.innerHTML='A';
                return stringA.value;
            }
            if(radioB.checked===true){
                result.innerHTML='B';
                return stringB.value;
            }
        }
        btn[0].addEventListener('click',function(){
            var str=select();
            result.innerHTML+='的长度是'+str.length;
        })
        btn[1].addEventListener('click',function(){
            var str=select();
            if(str.length>=3)
                result.innerHTML+='的第三个字符是'+str[2];
            else
                result.innerHTML+='长度不足3！';
        })
        btn[2].addEventListener('click',function(){
            var str=stringA.value+stringB.value;
            result.innerHTML='AB拼接成字符串：'+str;
        })
        btn[3].addEventListener('click',function(){
            var str=stringA.value;
            var tar=stringB.value;
            if(str.indexOf(tar)!=='-1')
                result.innerHTML=tar+'在'+str+'中第一次出现的位置是'+(str.indexOf(tar)+1);
            else
                result.innerHTML=str+'中没有'+tar;
        })
        btn[4].addEventListener('click',function(){
            var tar=stringA.value;
            var str=stringB.value;
            if(str.lastIndexOf(tar)!=='-1')
                result.innerHTML=tar+'在'+str+'中最后一次出现的位置是'+(str.lastIndexOf(tar)+1);
            else
                result.innerHTML=str+'中没有'+tar;
        })
        btn[5].addEventListener('click',function(){
            var str=select();
            var a=numA.value;
            var b=numB.value;
            if(a>=0 && a<str.length)
                result.innerHTML+='使用slice获取的部分内容是'+str.slice(a,b);
            else
                result.innerHTML='Num A或Num B输入的参数非法';
        })
        btn[6].addEventListener('click',function(){
            var str=select();
            var rows=str.split('\n');
            result.innerHTML+='的行数是'+rows.length;
        })
        btn[7].addEventListener('click',function(){
            var str=select();
            var a=numA.value;
            var b=numB.value;
            if(a>=0 && a<str.length)
                result.innerHTML+='用substr获取的子字符串是'+str.substr(a,b);
            else
                result.innerHTML='Num A或Num B输入的参数非法';
        })
        btn[8].addEventListener('click',function(){
            var str=select();
            result.innerHTML+='转换成大写的形式是'+str.toUpperCase();
        })
        btn[9].addEventListener('click',function(){
            var str=select();
            result.innerHTML+='转换成小写的形式是'+str.toLowerCase();
        })
        btn[10].addEventListener('click',function(){
            var str=select();
            result.innerHTML+='删除半角空格后的形式是'+str.replace(/\s/g,'');
        })
        btn[11].addEventListener('click',function(){
            var str=select();
            stringA.value=str;
            stringB.value=str;
            result.innerHTML='SUCCESS';
        })
    </script>
</body>
