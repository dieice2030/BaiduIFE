<!DOCTYPE html>
<head></head>
<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
        var radioA=document.getElementById('radio-a');
        var radioB=document.getElementById('radio-b');
        var inputA=document.getElementById('num-a');
        var inputB=document.getElementById('num-b');
        var result=document.getElementById('result');
        var btn=document.getElementsByTagName('button');

        function selectAB(){
            var test;
            if(radioA.checked===true){
                result.innerHTML='A'
                if(inputA.value!=='')
                    test=Number(inputA.value);
            }
            else if(radioB.checked===true){
                result.innerHTML='B'
                if(inputB.value!=='')
                    test=Number(inputB.value);
            }
            return test;
        }
        function checkAB(n){
            if(n===true){
                var testA,testB;
                if(inputA.value!=='')
                    testA=Number(inputA.value);
                if(inputB.value!=='')
                    testB=Number(inputB.value);
                if(isNaN(testA)){
                    console.log('A不是数字！');
                    return false;
                }

                if(isNaN(testB)){
                    console.log('B不是数字！');
                    return false;
                }
            }
            else{
                var test;
                var info;
                if(radioA.checked===true){
                    info='A'
                    if(inputA.value!=='')
                        test=Number(inputA.value);
                }
                else if(radioB.checked===true){
                    info='B'
                    if(inputB.value!=='')
                        test=Number(inputB.value);
                }
                if(isNaN(test)){
                    info+='不是数字！';
                    return false;
                }
            }
            return true;
        }
        btn[0].addEventListener('click',function(){
            var test=selectAB();

            if(!isNaN(test))
                result.innerHTML+='输入的是数字。'
            else
                result.innerHTML+='输入的不是数字。'
        })
        btn[1].addEventListener('click',function(){
            if(checkAB(true)){
                result.innerHTML=Math.round(inputA.value*Math.pow(10,inputB.value))/Math.pow(10,inputB.value);
            }
        })
        btn[2].addEventListener('click',function(){
            if(checkAB(false)){
                var abs=selectAB();
                result.innerHTML+=('的绝对值是'+Math.abs(abs));
            }
        })
        btn[3].addEventListener('click',function(){
            if(checkAB(false)){
                var val=selectAB();
                result.innerHTML+=('上舍入后值为'+Math.ceil(selectAB()));
            }
        })
        btn[4].addEventListener('click',function(){
            if(checkAB(false)){
                var val=selectAB();
                result.innerHTML+=('下舍入后值为'+Math.floor(selectAB()));
            }
        })
        btn[5].addEventListener('click',function(){
            if(checkAB(false)){
                var val=selectAB();
                result.innerHTML+=('四舍五入后值为'+Math.round(selectAB()));
            }
        })
        btn[6].addEventListener('click',function(){
            if(checkAB(true)){
                var max;
                if(Number(inputA.value)>Number(inputB.value))
                    max=inputA;
                else
                    max=inputB;
                result.innerHTML='AB中的最高值为'+max.value;
            }
        })
        btn[7].addEventListener('click',function(){
            if(checkAB(true)){
                var min;
                if(Number(inputA.value)<Number(inputB.value))
                    min=inputA;
                else
                    min=inputB;
                result.innerHTML='AB中的最低值为'+min.value;
            }
        })
    </script>
</body>
