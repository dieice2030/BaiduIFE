<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        var liList=document.getElementsByTagName('li');
        for(var i=0;i<liList.length;i++){
            console.log(liList[i]);
        }
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var section=document.getElementById(sectionId);
        var sapnList=section.getElementsByTagName('span');
        for(var i=0;i<sapnList.length;i++){
            console.log(sapnList[i]);
        }
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var section=document.getElementById(sectionId);
        var liList=section.getElementsByTagName('li');
        for(var i=0;i<liList.length;i++){
            if(span=liList[i].getElementsByTagName('span')){
                if(span[0].innerHTML===spanCont)
                    console.log(liList[i]);
            }
        }
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var section=document.getElementById(sectionId);
        var classList=document.getElementsByClassName('active');
        for(var i=0;i<classList.length;i++){
            console.log(classList[i].getAttribute('href'));
        }
    }

    </script>
</body>
</html>
