<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>

    function dec2bin(decNumber) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        var result="";
        var show=document.getElementById('result');
        show.innerHTML="运算结果";
        if(decNumber<0){
            result="请输入非负整数";
        }
        else{
            var temp=[];
            while(decNumber>=1){
                temp.push(decNumber%2);
                decNumber=parseInt(decNumber/2) ;//JS的算术运算均为浮点运算，为了得到商的整数部分，需要强制转化整形以舍去余数部分
            }
            len=temp.length;
            for(var i=0;i<len;i++){
                // var test=temp.pop();
                result+=temp.pop();
            }
        }
        show.innerHTML+=": "+result;
    }

    function test(){

    }


    var trans=document.getElementById('trans-btn');
    trans.onclick=function(){
        var dec=document.getElementById('dec-number').value;
        dec2bin(dec);
    }
// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
